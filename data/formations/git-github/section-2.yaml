## Introduction
Git et GitHub sont des outils informatiques qui sont devenus très populaire dernièrement sur les monde de développement informatiques. Git et GitHub ne sont pas la même chose et il ne sont pas créés par la même entité/entreprise. En effet, Git est **système de contrôle de version** open source
créé en 2005 par des développeurs travaillant sur le système d'exploitation Linux.
GitHub, quand à lui, est une entreprise créée en 2008 qui, en gros, crée des outils qu'on s'en sert avec Git pour différentes tâches.

Vous pouvez utiliser Git sans GitHub, cependant vous l'inverse n'est pas toujours le cas *(en générale on a toujours besoins de Git)*. Il existe d'autres alternatives (site web) à GitHub à savoir *GitLab*, *BitBucket*, et oui vous pouvez même créer votre propre <q>serveur git</q>. Ces derniers sont reconnues par Git sous le nom de <q lang="en">Remote</q> (serveur distant).

Vous n'avez pas besoins d'un remote pour utiliser git, cependant, les remotes facilites le partage de votre code avec ***les autres avec une très grande facilité***.
